version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:14
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}-{{ checksum "psc-package.json" }}

      - run: |
          yarn

      - save_cache:
          paths:
            - node_modules
            - .psc-package
          key: v1-dependencies-{{ checksum "package.json" }}-{{ checksum "psc-package.json" }}
        
      - run:
          name: tests
          command: |
            export GHCRTS=-N2
            npm test
        
      - run:
          name: benchmark
          command: |
            export GHCRTS=-N2
            npm run bench
